<html>
    <head>
        <title>Manejo Pacientes | Pacientes</title>
        <meta charset="UTF-8">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>    
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Pacientes | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>CI</span>
                        </div>
                        <div class="col-md-1">
                            <input id="ci_paciente" name="ci_paciente" type="text"
                                   class="form-control input-sm" placeholder="CI">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                      
                        <div class="col-md-11">
                            <input id="nombre_paciente" name="nombre_paciente" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre" onkeyup="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Apellido</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_paciente" name="apellido_paciente" type="text"
                                   class="form-control input-sm"
                                   placeholder="Apellido" onkeyup="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Sexo</span>
                        </div>
                      
                        <div class="col-md-11">
                            <select name="sexo_paciente">
                                    <option>Hombre</option>
                                    <option>Mujer</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Edad</span>
                        </div>
                      
                        <div class="col-md-11">
                            <input id="apellido_paciente" name="edad_paciente" type="text"
                                   class="form-control input-sm"
                                   placeholder="Edad" onkeyup="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>   
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div id="confirmarEliminar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel"> Mensaje del Sistema</h4> 
                    </div>
                    <div class="modal-body">
                        Esta seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>          
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        
        <script>
   
            $("#buscar").css("display","none");
            $("#ci_paciente").focus();
            siguienteCampo("#ci_paciente", "#nombre_paciente", false);
            $("#ci_paciente").focusout(function(event){
                if($("#ci_paciente").val()===""){
                    $("#ci_paciente").val("0");
                }
                buscarCIPaciente();
            });
            /*$("#botonBuscarCIPaciente").on('click',function(){
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });*/
            $("#botonAgregar").on('click',function(){
                if(validarFormulario()){
                    agregarPaciente();
               }
            });
            /*$("#botonModificar").on('click',function(){
                if(validarFormulario()){
                    modificarPaciente();
                }
            });
            $("#botonEliminarAlert").on('click',function(){
                eliminarPaciente();
                $('#confirmarEliminar').modal('hide');
            });*/

        </script>
    </body>
</html>
