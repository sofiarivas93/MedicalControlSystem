<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>    
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="panelBuscar" class="panel panel-primary">
            <div class="panel-heading centrado">Buscar Pacientes</div>
            <div class="panel-body">
                <form id="formBuscar">
                    <input type="hidden" id="bpagina" name="bpagina" value="1" />
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-9">
                            <input id="bnombre_rubro" name="bnombre_rubro" type="text"
                                   class="form-control input-sm" placeholder="Nombre">
                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscar" type="button" class="btn btn-primary btn-sm">Buscar</button>
                        </div>
                    </div>
                </form>
                <br>
                <div id="resultado">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody id="contenidoBusqueda"></tbody>
                    </table>
                    <nav>
                        <ul class="pager">
                            <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>Anterior</a></li>
                            <li id="siguiente"><a href="#">Siguiente <span aria-hidden="true" >&rarr;</span></a></li>
                        </ul>
                    </nav>
                </div>
                   
            </div>
            <div class="panel-footer centrado">
                <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            buscarNombreRubro();
            $("#bnombre_rubro").focus();
            siguienteCampo("#bnombre_rubro", "#botonBuscar",false);
            $("#botonBuscar").on("click",function(){
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1");
                buscarNombreRubro();
                $("#bnombre_rubro").focus();
            });
            $("#anterior").on("click", function(){
                $("#contenidoBusqueda").html("");
                var pag=parseInt($("#bpagina").val());
                if(pag>1){
                    $("#bpagina").val(pag-1);
                }
                buscarNombreRubro();
            });
            $("#siguiente").on("click",function(){
                $("#contenidoBusqueda").html("");
                var pag=parseInt($("#bpagina").val());
                $("bpagina").val(pag+1);
                buscarNombreRubro();
            });
            $("#botonSalirBuscar").on('click',function(){
                $("#buscar").fadeOut("slow");
                $("#panelPrograma").fadeIn("slow");
            });
        </script>     
    </body>
</html>
